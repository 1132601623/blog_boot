<!DOCTYPE html>
<html>
<head>
    <title>Sliding Forms Widget a Flat Responsive Widget Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="keywords" content=""/>
    <link href="css/style.css" type="text/css" rel="stylesheet" media="all">
    <link href="css/jquerysctipttop.css" rel="stylesheet" type="text/css">
</head>
<body>
<section>
    <div class="stage">
        <div class="cbImage w3">
            <h3>找回密码</h3>
            <form action="#" method="post">
                <input type="text" class="email" name="email" placeholder="邮箱" required="">
                <input type="text" class="number" name="phone number" placeholder="手机号码" required="">
                <input type="submit" class="done" value="找回密码">
            </form>
        </div>
        <div class="cbImage active signin agileits">
            <h3>注册</h3>
            <form action="#" method="post">
                <input type="text" name="Name" class="name" placeholder="账号" required="">
                <input type="password" name="password" class="password" placeholder="密码" required="">
                <input type="submit" value="注册">
                <ul class="bottom">
                    <li><a href="#" class="forgot">忘记密码？</a></li>
                </ul>
            </form>
        </div>
        <div class="cbImage agileinfo">
            <h3>登录</h3>
            <form action="#" method="post">
                <input type="text" class="name" name="username" placeholder="账号" required="">
                <input type="password" class="password" name="password" placeholder="密码" required="">
                <input type="password" class="password" name="confirm password" placeholder="确认密码"
                       required="">
                <input type="text" class="email" name="email" placeholder="邮箱" required="">
                <input type="submit" value="登录">
            </form>
        </div>
        <div class="clear"></div>
    </div>
    <div class="clear"></div>
</section>
<script src="js/jquery-2.1.4.min.js"></script>
<script src="coverflow-slideshow.js"></script>
</body>
</html>
